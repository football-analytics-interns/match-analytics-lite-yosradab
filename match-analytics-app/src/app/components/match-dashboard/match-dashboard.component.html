 <div class="min-h-screen bg-gray-100 p-4">
      <div class="max-w-7xl mx-auto">
        
        <!-- Loading State -->
        <app-loading-spinner *ngIf="isLoading()" />

        <!-- Main Content -->
        <div *ngIf="!isLoading() && match()">
          <!-- Match Header -->
          <app-match-header [match]="match()!" />

          <!-- Stats Grid -->
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
            <!-- Goals & Assists Chart -->
            <app-goals-assists-chart [players]="playerStats()" />
            
            <!-- Event Heatmap -->
            <app-event-heatmap [events]="events()" [players]="playerStats()" />
          </div>

          <!-- Player Statistics Table -->
          <app-player-stats-table [players]="playerStats()" />

          <!-- Match Summary Cards -->
          <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mt-6">
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
              <h4 class="text-lg font-semibold text-gray-700 mb-2">Total Goals</h4>
              <p class="text-3xl font-bold text-green-600">{{ totalGoals() }}</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
              <h4 class="text-lg font-semibold text-gray-700 mb-2">Total Events</h4>
              <p class="text-3xl font-bold text-blue-600">{{ events().length }}</p>
            </div>
            <div class="bg-white rounded-lg shadow-md p-6 text-center">
              <h4 class="text-lg font-semibold text-gray-700 mb-2">Top Scorer</h4>
              <p class="text-xl font-bold text-purple-600">{{ topScorer() }}</p>
            </div>
          </div>
        </div>

        <!-- Empty State -->
        <div *ngIf="!isLoading() && !match()" 
             class="text-center py-12">
          <div class="text-gray-500">
            <h3 class="text-xl font-semibold mb-2">No Match Data</h3>
            <p>Unable to load match information at this time.</p>
          </div>
        </div>
      </div>
    </div>
